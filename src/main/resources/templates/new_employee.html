<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>New Employee Form</h2>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <br>
            <table>
                <tr>
                    <td>Employee Id</td>
                    <td><input type="text" th:field="*{id}" placeholder="Employee id" class="form-control mb-4 col-4"></td>
                </tr>
                <tr>
                    <td>Employee Name</td>
                    <td><input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4"></td>
                </tr>
                <tr>
                    <td>Employee Age</td>
                    <td><input type="text" th:field="*{age}" placeholder="Employee Age" class="form-control mb-4 col-4"></td>
                </tr>
                <tr>
                    <td>Employee Phone Number</td>
                    <td><input type="text" th:field="*{phone_no}" placeholder="Employee Phone_no" class="form-control mb-4 col-4"></td>
                </tr>
                <tr>
                    <td>Employee Department</td>
                    <td><input type="text" th:field="*{dept}" placeholder="Employee Department" class="form-control mb-4 col-4"></td>
                </tr>
                <tr>
                    <td>Employee Email Id</td>
                    <td><input type="text" th:field="*{email_id}" placeholder="Employee Email_id" class="form-control mb-4 col-4"></td>
                </tr>
                <tr>
                    <td>Employee Gender</td>
                    <td><input type="text" th:field="*{gen}" placeholder="Employee Gender" class="form-control mb-4 col-4"></td>
                </tr>

            </table>
            <button type="submit" class="btn btn-info col-2">Save Employee</button>
        </form>
    </div>
</body>
</html>
