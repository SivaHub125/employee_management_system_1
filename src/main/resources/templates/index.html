<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

    <div class="container my-2">
        <h1>Employees List</h1>
        <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Phone_no</th>
                <th>Employee Gender</th>
                <th>Employee Email_id</th>
                <th>Employee Phone_no</th>
                <th>Employee Age</th>
                <th>Employee Department</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="employee :${listEmployees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.phone_no}"></td>
                <td th:text="${employee.gen}"></td>
                <td th:text="${employee.email_id}"></td>
                <td th:text="${employee.phone_no}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.dept}"></td>
                <td><a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
