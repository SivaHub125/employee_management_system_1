<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>
    <form action="#" th:action="@{/updateEmployee}" th:object="${employee}" method="PUT">
        <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{id}" placeholder="Employee id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}" placeholder="Employee Age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone_no}" placeholder="Employee Phone_no" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email_id}" placeholder="Employee Email Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gen}" placeholder="Gender" class="form-control mb-4 col-4">
        <input type="text" th:field="*{dept}" placeholder="Employee Department" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>
</div>
</body>
</html>
